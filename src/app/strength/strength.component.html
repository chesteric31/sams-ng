<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      <h5>The list of strengths</h5>
    </div>
    <ul *ngFor="let strength of strengths" class="list-group list-group-flush">
      <li class="list-group-item">
        {{ strength.name }}
      </li>
    </ul>
  </div>
</div>
